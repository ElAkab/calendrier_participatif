<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
		/>
		<meta name="robots" content="noindex, nofollow" />
		<title>On s'met d'accord ?</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="shortcut icon"
			href="./image/Akab_original_logo-(backround removed).png"
		/>

		<!-- Open Graph pour WhatsApp, Facebook, LinkedIn -->
		<meta property="og:title" content="On s'met d'accord ?" />
		<meta
			property="og:description"
			content="Choisis tes dates sans prise de tête."
		/>
		<meta
			property="og:image"
			content="https://jour-j-calendry-3000.netlify.app/image/preview.png"
		/>
		<meta
			property="og:url"
			content="https://jour-j-calendry-3000.netlify.app/"
		/>
		<meta property="og:type" content="website" />

		<!-- Twitter Card -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="On s'met d'accord ?" />
		<meta
			name="twitter:description"
			content="Choisis tes dates sans prise de tête."
		/>
		<meta
			name="twitter:image"
			content="https://jour-j-calendry-3000.netlify.app/image/preview.png"
		/>
	</head>
	<body>
		<!-- Modale prénom -->
		<div id="welcomeModal">
			<div class="modal-content">
				<img
					src="./image/Akab_detoured.png"
					alt="Moi qui parle"
					class="talking-wheel"
				/>
				<p>Ton prénom suffit !</p>
				<input type="text" id="userNameInput" />
				<button id="submitNameBtn">Valider</button>
				<p id="nameMessage" class="error-message"></p>
			</div>
		</div>
		<div
			id="loader"
			style="
				position: fixed;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				font-size: 2rem;
				background: white;
				padding: 1rem 2rem;
				border-radius: 8px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
				display: none;
				z-index: 1000;
				white-space: nowrap;
			"
		>
			⏳ Chargement...
		</div>

		<h1>Choisis tes dates</h1>
		<div class="calendar">
			<header>
				<button id="prev" aria-label="Mois précédent"></button>
				<h3></h3>
				<button id="next" aria-label="Mois suivant"></button>
			</header>
			<section>
				<ul class="days">
					<li>Lun</li>
					<li>Mar</li>
					<li>Mer</li>
					<li>Jeu</li>
					<li>Ven</li>
					<li>Sam</li>
					<li>Dim</li>
				</ul>
			</section>
			<hr />
			<ul class="dates"></ul>
			<hr class="holiday-divider" />
			<h3 class="holiday-name"></h3>
		</div>

		<div class="button-field">
			<button
				id="validate-dates"
				style="position: absolute; left: -9999px; top: -9999px"
			>
				Valider mes dates
			</button>
			<a href="./Résultats_public/resultats-public.html" id="viewResultsBtn"
				>Résultats</a
			>
			<button id="resetNamesBtn">Oublier</button>
			<!-- Bouton validation visible -->
			<div class="validation-wrapper">
				<input type="checkbox" id="trigger" hidden />
				<label for="trigger" class="validate-button">
					<span class="text">Valider</span>
					<img
						src="./image/Akab_original_logo-(backround removed).png"
						alt="Roue"
						class="wheel"
					/>
				</label>
			</div>
			<div id="output"></div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
